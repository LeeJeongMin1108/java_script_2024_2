<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chihuahua or Muffin?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #preview img {
            max-width: 300px;
            margin-top: 10px;
        }
        #label-container div {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chihuahua or Muffin?</h1>
    <p>Upload an image to find out!</p>
    <input type="file" id="imageInput" accept="image/*">
    <div id="preview">
        <img src="intro.png" id="uploadedImage" alt="Uploaded Image">
    </div>
    <button id="predictButton" disabled>Analyze Image</button> <!-- ★ 결과 분석 버튼 -->
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "http://localhost:8000/"; // 로컬 서버 경로
    
        let model, labelContainer, maxPredictions;
        let uploadedImageElement = null;
    
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            console.log("Model loading from:", modelURL);
    
            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
                console.log("Model loaded successfully!");
            } catch (error) {
                console.error("Model loading failed:", error);
            }
        }
    
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
    
            const imgElement = document.getElementById("uploadedImage");
            const reader = new FileReader();
            reader.onload = function (e) {
                imgElement.src = e.target.result;
                imgElement.onload = function () {
                    uploadedImageElement = imgElement;
                    document.getElementById("predictButton").disabled = false;
                };
            };
            reader.readAsDataURL(file);
        }
    
        async function predict() {
            if (!model) {
                console.error("Model is not loaded yet.");
                return;
            }
            if (!uploadedImageElement) {
                console.warn("No image to analyze!");
                return;
            }
    
            console.log("Running prediction...");
            try {
                const prediction = await model.predict(uploadedImageElement);
                prediction.forEach((p, i) => {
                    labelContainer.childNodes[i].innerHTML = `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
                });
            } catch (error) {
                console.error("Prediction failed:", error);
            }
        }
    
        init();
        document.getElementById("imageInput").addEventListener("change", handleImageUpload);
        document.getElementById("predictButton").addEventListener("click", predict);
    </script>
</body>
</html>
